<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<ul th:each="ad : ${ads}">
    <li th:text="${ad.title}"></li>
    <li th:utext="${ad.price}"></li>
    <li th:utext="${ad.sold}"></li>
    <li th:utext="${ad.author}"></li>
    <li th:utext="${ad.author.role}"></li>
    <li th:utext="${ad.author.email}"></li>
</ul>
</body>
</html>
